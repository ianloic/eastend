<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Runner</title>
    <style>
        iframe {
            width: 10px;
            height: 10px;
        }
    </style>
    <script src="testConfig.js"></script>
    <script src="runner.js"></script>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>config</th>
        <th>progress</th>
    </tr>
    </thead>
    <tbody id="tbody"></tbody>
</table>
<script>
    var report = {
        start: function(config) {
        },
        progress: function(config, succeeded, failed, total) {
            var e = document.getElementById(config);
            e.textContent = '' + succeeded + ' / ' + failed + ' / ' + total;
        },
        complete: function(config) {
        },
        error: function(config, message) {
        }
    };

    var tbody = document.getElementById('tbody');

    for (var configName in testConfig) {
        if (!testConfig.hasOwnProperty(configName)) continue;
        runTests('frame-' + configName, configName, frameTest);
        runTests('worker-' + configName, configName, workerTest);
    }

</script>
</body>
</html>
